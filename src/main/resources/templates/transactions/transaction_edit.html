<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" th:href="@{../../css/main.css}"/>
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Edit Transaction</h1>

		<form method="POST" th:object="${transaction}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="user.userFirstName">User Name</label> <input type="text"
					name="user.userFirstName" class="form-control" placeholder="User First Name"
					th:field="*{user.userFirstName}" /> <span
					th:if="${#fields.hasErrors('user.userFirstName')}"
					th:errors="*{user.userFirstName}}">User First Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="user.userLastName">User Name</label> <input type="text"
					name="user.userLastName" class="form-control" placeholder="User Last Name"
					th:field="*{user.userLastName}" /> <span
					th:if="${#fields.hasErrors('user.userLastName')}"
					th:errors="*{user.userLastName}}">User Last Name Error</span>
			</div>

			<div class="form-group">
				<label for="product.productName">Product</label> <input type="text"
					name="product.productName" class="form-control" placeholder="Product"
					th:field="*{product.productName}" /> <span
					th:if="${#fields.hasErrors('product.productName')}"
					th:errors="*{product.productName}}">Product Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="productQuantity">Quantity</label> <input type="text"
					name="productQuantity" class="form-control" placeholder="Quantity"
					th:field="*{productQuantity}" /> <span
					th:if="${#fields.hasErrors('productQuantity')}"
					th:errors="*{productQuantity}}">Product Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="product.productPrice">Unit Price</label> <input type="text"
					name="product.productPrice" class="form-control" placeholder="Price"
					th:field="*{product.productPrice}" /> <span
					th:if="${#fields.hasErrors('product.productPrice')}"
					th:errors="*{product.productPrice}}">Product Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="transactionDate">Purchase Date</label> <input type="text"
					name="transactionDate" class="form-control" placeholder="Purchase Date"
					th:field="*{transactionDate}" /> <span
					th:if="${#fields.hasErrors('transactionDate')}"
					th:errors="*{transactionDate}}">Product Name Error</span>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button><a th:href="@{|/transactions/|}"><p>Back</p></a>
		</form>
		
	</div>

</body>
</html>
