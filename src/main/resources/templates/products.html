<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="container">
		<div class="row">
			<h1>PRODUCTS</h1>

			<table class="table">
			<thead>
				<tr>
					<th>ID #</th>
					<th>Product Name</th>
					<th>Sku</th>
					<th>Price</th>
					<th>Inventory</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td scope="row" th:text="${product.id}"></td>
					<td th:text="${product.productName}"></td>
					<td th:text="${product.sku}"></td>
					<td th:text="${product.productPrice}"></td>
					<td th:text="${product.inventory}"></td>
					<td><a href="/" th:href="@{|/product/${product.id}|}">View</a></td>
					<!-- <td><a th:remove>Delete</a></td> -->
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{|/product/create/|}" ><button class="btn btn-primary">Add Product</button></a>
