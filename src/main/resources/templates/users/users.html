<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">
	<div class="container">
		<div class="row">
			<h1>USERS</h1>

			<table class="table table-hover">
			<thead>
				<tr>
					<th>ID #</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone #</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td scope="row" th:text="${user.id}"></td>
					<td th:text="${user.userFirstName}"></td>
					<td th:text="${user.userLastName}"></td>
					<td th:text="${user.userEmail}"></td>
					<td th:text="${user.userPhoneNumber}"></td>
					<td><a href="/" th:href="@{|/user/${user.id}|}">View</a>  |  <a href="/" th:href="@{|/user/${user.id}/edit|}">Edit</a>  |  <a th:href="@{|/user/${user.id}/delete/|}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{|/user/create/|}" ><button class="btn btn-primary">Add User</button></a>
