<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" th:href="@{../../css/main.css}"/>
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Edit User</h1>

		<form method="POST" th:object="${product}"
			enctype="multipart/form-data">
			<input type="hidden" />

			<div class="form-group">
				<label for="productName">Product Name</label> <input type="text"
					name="productName" class="form-control" />
				<!-- <span
					th:if="${#fields.hasErrors('productName')}"
					th:errors="*{productName}">Product Name Error</span> -->
			</div>

			<div class="form-group">
				<label for="sku">Sku #</label> <input type="text" name="sku"
					class="form-control" />
				<!-- <span th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}">Sku
					Error</span> -->
			</div>

			<div class="form-group">
				<label for="productPrice">Price</label> <input type="text"
					name="productPrice" class="form-control" />
				<!-- <span
					th:if="${#fields.hasErrors('productPrice')}"
					th:errors="*{productPrice}">Product Price Error</span> -->
			</div>

			<div class="form-group">
				<label for="inventory">Inventory</label> <input type="text"
					name="inventory" class="form-control" />
				<!-- <span
					th:if="${#fields.hasErrors('inventory')}" th:errors="*{inventory}">Inventory
					Error</span> -->
			</div>

			<button type="submit" class="btn btn-default">Create</button>

		</form>
		<div id="back-btn">
			<a href="/" th:href="@{|/products|}"><span
				class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</a>
		</div>
	</div>

</body>
</html>
