<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Edit User</h1>

		<form method="POST" th:object="${product}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="productName">Product Name</label> <input type="text"
					name="productName" class="form-control" placeholder="Product Name"
					th:field="*{productName}" /> <span
					th:if="${#fields.hasErrors('productName')}"
					th:errors="*{productName}">Product Name Error</span>
			</div>

			<div class="form-group">
				<label for="sku">Sku #</label> <input type="text" name="sku"
					class="form-control" placeholder="Sku" th:field="*{sku}" /> <span
					th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}">Sku
					Error</span>
			</div>

			<div class="form-group">
				<label for="productPrice">Price</label> <input type="text"
					name="productPrice" class="form-control"
					placeholder="Product Price" th:field="*{productPrice}" /> <span
					th:if="${#fields.hasErrors('productPrice')}"
					th:errors="*{productPrice}">Product Price Error</span>
			</div>

			<div class="form-group">
				<label for="inventory">Product on Hand</label> <input type="text"
					name="inventory" class="form-control" placeholder="Inventory"
					th:field="*{inventory}" /> <span
					th:if="${#fields.hasErrors('inventory')}" th:errors="*{inventory}">Inventory
					Error</span>
			</div>

			<div class="form-group">
				<label for="exampleInputfFile">Upload Image</label> <input
					type="file" name="file" />
				<p class="help-block">Upload a image of the product.</p>
			</div>

			<div class="form-group">
				<label for="removeImage">Remove image?</label> <input
					type="checkbox" name="removeImage" value="true" />
			</div>


			<button type="submit" class="btn btn-primary">Submit</button><a th:href="@{|/products/|}"><p>Back</p></a>
		</form>
		
	</div>

</body>
</html>
