<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" th:href="@{../../css/main.css}"/>
</head>
<body layout:fragment="content">
	<div class="container">
		<div class="row">
			<h1>TRANSACTIONS</h1>

			<table class="table table-hover">
			<thead>
				<tr>
					<th>Transaction #</th>
					<th>User</th>
					<th>Product</th>
					<th>Qty</th>
					<th>Price</th>
					<th>Purchased</th>
					<!-- <th>&nbsp;</th> -->
				</tr>
			</thead>
			<tbody>
				<tr th:each="transaction : ${transactions}">
					<td scope="row" th:text="${transaction.id}"></td>
					<td th:text="${transaction.user.userLastName} + ', ' + ${transaction.user.userFirstName}"></td>
					<td th:text="${transaction.product.productName}"></td>
					<td th:text="${transaction.productQuantity}"></td>
					<td th:text="${transaction.product.productPrice}"></td>
					<td th:text="${transaction.transactionDate}"></td>
					<td><a th:href="@{|/transaction/${transaction.id}/delete/|}">Delete</a></td>
				</tr>
			</tbody>
		</table>
		


		</div>
	</div>
</body>
</html>
