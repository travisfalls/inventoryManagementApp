<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droids Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">
		<h1>Delete</h1>
		<hr />
		<form method="POST" th:object="${transaction}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />
			<div th:if="${transaction}">
				<dl class="dl-horizontal" th:if="${transaction}">
			<dt>Transaction ID #</dt>
			<dd th:text="${transaction.id}"></dd>
			<dt>User Name</dt>
			<dd th:text="${transaction.user.userFirstName} + ' ' + ${transaction.user.userLastName}"></dd>
			<dt>Product</dt>
			<dd th:text="${transaction.product.productName}"></dd>
			<dt>Quantity</dt>
			<dd th:text="${transaction.productQuantity}"></dd>
			<dt>Price</dt>
			<dd th:text="${transaction.product.productPrice}"></dd>
			<dt>Purchased</dt>
			<dd th:text="${transaction.transactionDate}"></dd>

		</dl>
				<button type="submit" class="btn btn-primary">Delete</button>
				<a th:href="@{|/transactions/|}">Back</a>
			</div>
			<div th:unless="${transaction}">
				<h1>Product not found</h1>
			</div>
		</form>
	</div>
</body>
</html>
