<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Edit User</h1>

		<form method="POST" th:object="${user}"
			enctype="multipart/form-data">
			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="userFirstName">User First Name</label> <input type="text"
					name="userFirstName" class="form-control" placeholder="User First Name"
					th:field="*{userFirstName}" /> <span
					th:if="${#fields.hasErrors('userFirstName')}"
					th:errors="*{userFirstName}">User First Name Error</span>
			</div>
			
			<div class="form-group">
				<label for="userLastName">User Last Name</label> <input type="text"
					name="userLastName" class="form-control" placeholder="User Last Name"
					th:field="*{userLastName}" /> <span
					th:if="${#fields.hasErrors('userLastName')}"
					th:errors="*{userLastName}">User Last Name Error</span>
			</div>

			<div class="form-group">
				<label for="userEmail">Email</label> <input type="text" name="userEmail"
					class="form-control" placeholder="Email" th:field="*{userEmail}" /> <span
					th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">Email
					Error</span>
			</div>

			<div class="form-group">
				<label for="userPhoneNumber">Phone Number</label> <input type="text"
					name="userPhoneNumber" class="form-control"
					placeholder="Phone Number" th:field="*{userPhoneNumber}" /> <span
					th:if="${#fields.hasErrors('userPhoneNumber')}"
					th:errors="*{userPhoneNumber}">Phone Number Error</span>
			</div>

			<div class="form-group">
				<label for="exampleInputfFile">Upload Image</label> <input
					type="file" name="file" />
				<p class="help-block">Upload a image of the product.</p>
			</div>

			<div class="form-group">
				<label for="removeImage">Remove image?</label> <input
					type="checkbox" name="removeImage" value="true" />
			</div>


			<button type="submit" class="btn btn-primary">Submit</button><a th:href="@{|/users/|}"><p>Back</p></a>
		</form>
		
	</div>

</body>
</html>
