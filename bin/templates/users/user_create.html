<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droid Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" th:href="@{../../css/main.css}"/>
</head>
<body layout:fragment="content">

	<div class="row">

		<h1>Edit User</h1>

		<form method="POST" th:object="${product}"
			enctype="multipart/form-data">
			<input type="hidden" />

			<div class="form-group">
				<label for="userFirstName">First Name</label> <input type="text"
					name="userFirstName" class="form-control" />
			</div>

			<div class="form-group">
				<label for="userLaststName">Last Name</label> <input type="text"
					name="userLastName" class="form-control" />
			</div>

			<div class="form-group">
				<label for="userEmail">Email</label> <input type="text"
					name="userEmail" class="form-control" />
			</div>

			<div class="form-group">
				<label for="userPhoneNumber">Phone Number</label> <input type="text"
					name="userPhoneNumber" class="form-control" />
			</div>

			<button type="submit" class="btn btn-default">Create</button>

		</form>
		<div id="back-btn">
			<a href="/" th:href="@{|/users|}"><span
				class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>Back</a>
		</div>
	</div>

</body>
</html>
