<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<title>Indy Droids Inventory</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body layout:fragment="content">

	<div class="row">
		<h1>Details</h1>
		<h3>User</h3>
		<hr />
		<img id="avatar" src="" th:if="${userImage}"
			th:src="${userImage.htmlSrc}" alt="Profile Image"
			title="Profile Image" />
		<dl class="dl-horizontal" th:if="${user}">
			<dt>User ID #</dt>
			<dd th:text="${user.id}"></dd>
			<dt>First Name</dt>
			<dd th:text="${user.userFirstName}"></dd>
			<dt>Last Name</dt>
			<dd th:text="${user.userLastName}"></dd>
			<dt>Email</dt>
			<dd th:text="${user.userEmail}"></dd>
			<dt>Phone</dt>
			<dd th:text="${user.userPhoneNumber}"></dd>

		</dl>
		<a th:href="@{|/user/${user.id}/edit|}"><button
				class="btn btn-primary">Edit</button></a> <a href="/"
			th:href="@{|/users|}">Back</a>

		<div th:unless="${user}">
			<h1>Product not found</h1>
		</div>
	</div>
</body>
</html>
