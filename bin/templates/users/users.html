<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/basic">
<head>
<link rel="stylesheet" type="text/css" href="/../../css/main.css" th:href="@{/../../css/main.css}"/>

</head>
<body layout:fragment="content">
	<div class="container">
		<div class="row">
			<h1>USERS</h1>

			<table class="table table-hover">
			<thead>
				<tr>
					<th>ID #</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone #</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td scope="row" th:text="${user.id}"></td>
					<td th:text="${user.userFirstName}"></td>
					<td th:text="${user.userLastName}"></td>
					<td th:text="${user.userEmail}"></td>
					<td th:text="${user.userPhoneNumber}"></td>
					<td>
							<a href="/" th:href="@{|/user/${user.id}|}">
								<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
							</a>
						</td>
						<td>
							<a href="/" th:href="@{|/user/${user.id}/edit|}"><span
								class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</a>
						</td>
						<td> 
							<a th:href="@{|/user/${user.id}/delete/|}">
								<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</a>
						</td>
				</tr>
			</tbody>
		</table>
		
		<a th:href="@{|/user/create/|}" ><button class="btn btn-primary">Add User</button></a>

		</div>
	</div>
</body>
</html>
